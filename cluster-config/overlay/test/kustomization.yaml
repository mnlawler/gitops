apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
  - ../../base

patches:
- target:
    group: argoproj.io
    version: v1alpha1
    kind: Application
    name: cluster-config
    namespace: openshift-gitops
  path: cluster-config-patch.yaml
- target:
    group: argoproj.io
    version: v1alpha1
    kind: Application
    name: cluster-logging
    namespace: openshift-gitops
  path: cluster-logging-patch.yaml
- target:
    group: argoproj.io
    version: v1alpha1
    kind: Application
    name: elastisearch
    namespace: openshift-gitops
  path: elastisearch-patch.yaml
- target:
    group: argoproj.io
    version: v1alpha1
    kind: Application
    name: grafana
    namespace: openshift-gitops
  path: grafana-patch.yaml
- target:
    group: argoproj.io
    version: v1alpha1
    kind: Application
    name: namespaceconfiguration
    namespace: openshift-gitops
  path: namespaceconfiguration-patch.yaml
- target:
    group: argoproj.io
    version: v1alpha1
    kind: Application
    name: openshift-gitops
    namespace: openshift-gitops
  path: openshift-gitops-patch.yaml